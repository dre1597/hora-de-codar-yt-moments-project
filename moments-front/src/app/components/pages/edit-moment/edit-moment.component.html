<div *ngIf="moment">
  <h2>
    Editing the moment <span>{{ moment.title }}</span>
  </h2>
  <app-moment-form
    (onSubmit)="editHandler($event)"
    [momentData]="moment"
    [btnText]="btnText"
  ></app-moment-form>
</div>

<ngx-spinner color="#fff" type="ball-spin">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
